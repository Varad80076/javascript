<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rockbg.png" alt="" srcset="">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paperbg.png" alt="" srcset="">
        </div>
        <div class="choice" id="scissor">
            <img src="./images/Scissorbg.png" alt="" srcset="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="resetbtn">
        <button class="btn">Reast button</button>
    </div>
    <div class="msg_container">
        <p class="msg">Play Your Move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
